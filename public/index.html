<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Week 8: TypeScript Messenger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">WhatsUp Messenger</h1>

      <!-- Registrierung -->
      <div id="registerDiv" class="card shadow-sm rounded-4 mb-4">
        <div
          class="card-header bg-success text-white text-center py-3 rounded-top-4"
        >
          <h4 class="mb-0">Create an Account</h4>
          <small>Join the conversation now</small>
        </div>
        <div class="card-body p-4">
          <form id="registerForm">
            <div class="mb-3">
              <label for="regName" class="form-label">Name</label>
              <input type="text" class="form-control" id="regName" required />
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail" required />
            </div>
            <div class="mb-3">
              <label for="regPass" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="regPass"
                required
              />
            </div>
            <div class="mb-3">
              <label for="regGroup" class="form-label">Group ID</label>
              <input
                type="number"
                class="form-control"
                id="regGroup"
                required
              />
            </div>
            <div class="text-center mb-3">
              <button type="submit" class="btn btn-success px-5">
                Register
              </button>
            </div>
            <p class="text-center">
              Already a member?
              <a href="#" id="logClick" class="link-primary fw-semibold"
                >Login</a
              >
            </p>
          </form>
          <div id="registerResult" class="mt-3 text-center"></div>
        </div>
      </div>

      <!-- Login -->
      <div id="logDiv" class="card shadow-sm rounded-4 mb-4">
        <div
          class="card-header bg-success text-white text-center py-3 rounded-top-4"
        >
          <h4 class="mb-0">Welcome Back</h4>
          <small>Please log in to continue</small>
        </div>
        <div class="card-body p-4">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginUser" class="form-label">Email</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="loginUser"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="loginPass" class="form-label">Password</label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="loginPass"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="text-center mb-3">
              <button type="submit" class="btn btn-success px-5">Login</button>
            </div>
            <p class="text-center">
              Not a member?
              <a href="#" id="registerClick" class="link-primary fw-semibold"
                >Create an account</a
              >
            </p>
          </form>
          <div id="loginResult" class="mt-3 text-center"></div>
        </div>
      </div>

      <!-- Chat-Bereich -->
      <div id="chatDiv" class="card mb-4">
        <div class="card-body">
          <!-- Neues Chat UI -->
          <div class="chat-app card">
            <div class="row g-0">
              <!-- Benutzerliste -->
              <div class="col-md-3 border-end user-list p-3" id="userList">
                <h5>Users</h5>
                <button
                  id="loadUsersBtn"
                  class="btn btn-info btn-sm mb-3 w-100"
                >
                  Load Users
                </button>
                <ul class="list-group bg-black" id="userListContainer"></ul>
              </div>

              <!-- Chatfenster -->
              <div class="col-md-9 p-3 chat-window bg-light">
                <h5 id="chatWith">Select a user to chat</h5>
                <div
                  id="chatMessages"
                  class="mb-3"
                  style="
                    height: 300px;
                    overflow-y: auto;
                    border: 1px solid #ccc;
                    padding: 1rem;
                    background-color: #fff;
                  "
                ></div>

                <form id="chatForm" class="d-flex">
                  <input
                    type="text"
                    class="form-control me-2"
                    id="messageText"
                    placeholder="Type your message..."
                  />
                  <button type="submit" id="sendForm" class="btn btn-primary">
                    Send
                  </button>
                </form>
                <div id="sendResult" class="mt-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="dist/main.js"></script>
  </body>
</html>
